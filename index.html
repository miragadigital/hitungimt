<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM PEMERIKSAAN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <img src="logo.png" alt="" class="lg">
            <h1>FORM PEMERIKSAAN</h1>
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name">
            </div>
            <div class="form-group gender-group">
                <label>Jenis Kelamin:</label>
                    <input type="radio" id="male" name="gender" value="Laki-laki">Laki-laki
                    <input type="radio" id="female" name="gender" value="Perempuan">Perempuan
                
            </div>
            <div class="form-group">
                <label for="age">Umur:</label>
                <input type="number" id="age">
            </div>
            <div class="form-group">
                <label for="height">Tinggi Badan (cm):</label>
                <input type="number" id="height">
            </div>
            <div class="form-group">
                <label for="weight">Berat Badan (kg):</label>
                <input type="number" id="weight">
            </div>
            <button class="btn" onclick="calculateBMI()">Hitung BMI</button>
            <!-- <button class="btn" onclick="printPreview()">Cetak Format Pemeriksaan</button> -->
        </div>
        <div class="result-section">
            <img src="logo kemsos.png" alt="" class="lgk">
            <h1>HASIL HITUNG BMI</h1>
            <div class="result" id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
